<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Objects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            margin: 20px auto;
            display: none;
        }
        .object-image {
            width: 200px; /* Adjust size as needed */
            height: 200px; /* Adjust size as needed */
            display: block;
            margin: 0 auto;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid black;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: lightgray;
            margin-bottom: 20px;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Progressive Objects</h1>
    <div class="image-container" id="building">
        <img src="building.png" alt="Palazzo" class="object-image">
        <p>A Building</p>
    </div>
    <div class="image-container" id="house">
        <img src="house.png" alt="Casa" class="object-image">
        <p>A House</p>
    </div>
    <div class="image-container" id="diverse_objects">
        <img src="leaf.png" alt="Foglia" class="object-image">
        <p>Diverse Objects</p>
    </div>
    <div class="image-container" id="diverse_objects">
        <img src="cell.png" alt="Cellula" class="object-image">
        <p>Diverse Objects</p>
    </div>
    <div class="image-container" id="diverse_objects">
        <img src="atom.png" alt="Atomo" class="object-image">
        <p>Diverse Objects</p>
    </div>
    <div class="image-container" id="potato">
        <img src="kitty.png" alt="Potata" class="object-image">
        <p>Questa sei tu</p>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="arrow" id="nextBtn"></div>
    <script>
        const images = document.querySelectorAll('.image-container');
        const progressBar = document.querySelector('.progress');
        let currentIndex = 0;

        function showNextImage() {
            if (currentIndex < images.length - 1) {
                images[currentIndex].style.display = 'none';
                currentIndex++;
                images[currentIndex].style.display = 'block';
                updateProgress();
            }
        }

        function updateProgress() {
            const progressPercentage = (currentIndex + 1) / images.length * 100;
            progressBar.style.width = progressPercentage + '%';
        }

        // Show the first image when the page loads
        images[currentIndex].style.display = 'block';
        updateProgress(); // Initially update progress bar

        document.getElementById('nextBtn').addEventListener('click', showNextImage);
    </script>
</body>
</html>
