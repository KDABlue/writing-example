<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffcccc; /* Light pink background */
    font-family: Arial, sans-serif;
  }
  .container {
    display: none;
    padding: 20px;
    background-color: #ff99cc; /* Light pink container background */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
  }
  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
  .message {
    font-size: 36px; /* Larger font size */
    color: red;
    font-style: italic;
    animation: fadein 3s forwards;
  }
</style>
</head>
<body>
<div class="container">
  <div class="message">I love you <span style="font-style: normal;">Lu</span></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var container = document.querySelector('.container');
  container.style.display = 'block';
});
</script>
</body>
</html>
